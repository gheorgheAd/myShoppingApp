<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns: sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }

    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid text-center">
    <div><h1>[[${pageTitleMessage}]]</h1></div>

    <form th:action="@{/admin/products-administration/save}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <fieldset>
            <div>
                <div>
                    <label>Title</label>
                    <label>
                        <input type="text" th:field="*{title}"/>
                    </label>
                </div>
                <div>
                    <label>Description</label>
                    <label>
                        <input type="text" th:field="*{description}"/>
                    </label>
                </div>
                <div>
                    <label>Image Link</label>
                    <label>
                        <input type="text" th:field="*{image}"/>
                    </label>
                </div>
                <div>
                    <label>Price</label>
                    <label>
                        <input type="number" th:field="*{price}"/>
                    </label>
                </div>
                <div>
                    <label>Producer</label>
                    <label>
                        <input type="text" th:field="*{producer}"/>
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button onclick="cancelForm()"
                            type="button"
                            class="btn btn-primary">Cancel
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/admin/products-administration";
    }

</script>
</body>
</html>
