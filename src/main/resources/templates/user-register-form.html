<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:th sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }

    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid text-center">

    <div><h1>Please fill in this form to create an account</h1></div>

    <form th:action="@{/register/save}" method="post" th:object="${user}">

        <fieldset>

            <div>

                <div>
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}"/>
                </div>

                <div>
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}"/>
                </div>

                <div>
                    <label>Username</label>
                    <input type="text" th:field="*{username}"/>
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" th:field="*{email}"/>
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" th:field="*{password}"/>
                </div>

                <div>
                    <label>Address</label>
                    <input type="text" th:field="*{address}"/>
                </div>

                <div>
                    <label>Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}"/>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button onclick="cancelForm()"
                            type="button"
                            class="btn btn-primary">Cancel
                    </button>
                </div>

            </div>

        </fieldset>

    </form>

    <div class="container" style="padding-top: 30px">
        <p>Already have an account?
            <a class="h6" th:href="@{/login}">Sign In</a>
        </p>
    </div>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/";
    }
</script>
</body>
</html>
